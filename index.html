<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notes App</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <script src="js/main.js" defer></script>
  <script src="js/bootstrap.min.js" defer></script>
</head>

<body>
  <div draggable="" class="plus bg-primary flex center">
    <i class="bi bi-plus text-light"></i>
  </div>
  <div class=" popup flex center">
    <div class="popup-form col-9 col-md-7 col-lg-6 col-xl-5 rounded p-2 shadow-sm">
      <div class="mt-2 flex between mb-3">
        <div class="popup-text fs-3">Add new Note</div>
        <i class="bi bi-x fs-1 close-btn text-danger"></i>
      </div>
      <div class="alert alert-danger error-text">
      </div>
      <form action="#">
        <div class="form-floating mb-3">
          <input class="form-control" type="text" id="title" placeholder="Title">
          <label for="title">Title</label>
        </div>
        <div class="form-floating mb-3">
          <textarea class="form-control" placeholder="description" id="description"></textarea>
          <label for="description">Description</label>
        </div>
        <div class="mb-3 d-grid">
          <button class="btn btn-primary add-btn" type="submit">Add note</button>
          <button class="btn btn-primary edit-btn" type="submit">Edit note</button>
        </div>
      </form>
    </div>
  </div>
  
  <header class="py-3 sticky-top light-bg shadow-sm">
    <div class="container-lg">
      <nav class="flex between">
        <div class="display-5 fw-bold text">Notes</div>
        <div class="flex center">
          <i class="bi bi-search me-2 fs-1 search-icon text-primary" data-bs-toggle="collapse" data-bs-target="#search" aria-expanded="false" aria-controls="search"></i>
          <i class="bi bi-moon dark-btn ms-2 fs-1 text-primary"></i>
        </div>
      </nav>
      <div class="collapse justify-content-center" id="search">
        <form class="col-11 col-md-8 border-0 card-body">
          <input type="text" name="search" id="search-contact" class="form-control" placeholder="Search note by title">
        </form>
      </div>
    </div>
  </header>

  <section class="my-3">
    <div class="container-lg">
      <div class="row list g-3 mt-3 justify-content-around align-items-center">
      
      </div>
    </div>
  </section>

  <footer class="mt-3 p-2">
    <div class="container-lg">
      <div class="text-center text">
        Created by Benedict &copy; 2022
      </div>
    </div>
  </footer>

</body>

</html>
